x-redis-env: &redis-env
  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_DB: ${REDIS_DB:-0}
  REDIS_USERNAME: ${REDIS_USERNAME:-}
  REDIS_PASSWORD: ${REDIS_PASSWORD:-}
  REDIS_CLIENT_NAME: ${REDIS_CLIENT_NAME:-trinity-dev}
  REDIS_USE_TLS: ${REDIS_USE_TLS:-false}
  REDIS_TLS_CA_FILE: ${REDIS_TLS_CA_FILE:-}
  REDIS_TLS_CERT_FILE: ${REDIS_TLS_CERT_FILE:-}
  REDIS_TLS_KEY_FILE: ${REDIS_TLS_KEY_FILE:-}
  REDIS_TLS_CERT_REQS: ${REDIS_TLS_CERT_REQS:-required}
  REDIS_POOL_MAX_CONNECTIONS: ${REDIS_POOL_MAX_CONNECTIONS:-25}
  REDIS_POOL_TIMEOUT: ${REDIS_POOL_TIMEOUT:-10}
  REDIS_SOCKET_TIMEOUT: ${REDIS_SOCKET_TIMEOUT:-5}
  REDIS_SOCKET_CONNECT_TIMEOUT: ${REDIS_SOCKET_CONNECT_TIMEOUT:-5}
  REDIS_HEALTH_CHECK_INTERVAL: ${REDIS_HEALTH_CHECK_INTERVAL:-15}

x-celery-env: &celery-env
  CELERY_BROKER_URL: ${CELERY_BROKER_URL:-${REDIS_URL:-redis://redis:6379/0}}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-${REDIS_URL:-redis://redis:6379/0}}
  CELERY_TASK_DEFAULT_QUEUE: ${CELERY_TASK_DEFAULT_QUEUE:-trinity.tasks}
  CELERY_BEAT_QUEUE: ${CELERY_BEAT_QUEUE:-trinity.tasks.beat}
  CELERY_WORKER_CONCURRENCY: ${CELERY_WORKER_CONCURRENCY:-2}

x-redis-healthcheck: &redis-healthcheck
  test:
    - CMD-SHELL
    - if [ -n "$$REDIS_PASSWORD" ]; then redis-cli -h 127.0.0.1 -p ${REDIS_PORT:-6379} -a "$$REDIS_PASSWORD" ping; else redis-cli -h 127.0.0.1 -p ${REDIS_PORT:-6379} ping; fi
  interval: 10s
  timeout: 5s
  retries: 5
  start_period: 5s

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: trinity_db
      POSTGRES_USER: trinity_user
      POSTGRES_PASSWORD: trinity_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - "5433:5432"
    networks:
      - trinity-dev-net
    restart: always

  mongo:
    image: mongo:6
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpass
    volumes:
      - mongo_data:/data/db
    networks:
      - trinity-dev-net
    restart: always

  redis:
    image: redis:7
    environment:
      <<: *redis-env
    healthcheck: *redis-healthcheck
    volumes:
      - redis_data:/data
    networks:
      - trinity-dev-net
    restart: always

  redis-exporter:
    image: oliver006/redis_exporter:v1.62.0
    profiles:
      - cache-monitoring
    environment:
      REDIS_ADDR: ${REDIS_URL:-redis://redis:6379/0}
      REDIS_USER: ${REDIS_USERNAME:-}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
    ports:
      - "9122:9121"
    depends_on:
      - redis
    networks:
      - trinity-dev-net
    restart: always

  celery-exporter:
    image: danihodovic/celery-exporter:0.12.2
    profiles:
      - cache-monitoring
    environment:
      CE_BROKER_URL: ${CELERY_BROKER_URL:-${REDIS_URL:-redis://redis:6379/0}}
    ports:
      - "9808:9808"
    depends_on:
      - redis
    networks:
      - trinity-dev-net
    restart: always

  prometheus:
    image: prom/prometheus:v2.52.0
    profiles:
      - cache-monitoring
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    depends_on:
      - redis-exporter
    networks:
      - trinity-dev-net
    restart: always

  alertmanager:
    image: prom/alertmanager:v0.27.0
    profiles:
      - cache-monitoring
    command:
      - --config.file=/etc/alertmanager/alertmanager.yml
    ports:
      - "9094:9093"
    volumes:
      - ./monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
    depends_on:
      - prometheus
    networks:
      - trinity-dev-net
    restart: always

  grafana:
    image: grafana/grafana:10.4.5
    profiles:
      - cache-monitoring
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
      - loki
    networks:
      - trinity-dev-net
    restart: always

  loki:
    image: grafana/loki:2.9.4
    profiles:
      - cache-monitoring
    hostname: loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
      - ./monitoring/loki/config.yml:/etc/loki/config.yml:ro
    networks:
      - trinity-dev-net
    restart: always

  promtail:
    image: grafana/promtail:2.9.4
    profiles:
      - cache-monitoring
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./monitoring/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - promtail_positions:/tmp
    depends_on:
      - loki
    networks:
      - trinity-dev-net
    restart: always

  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    networks:
      - trinity-dev-net
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5051:80"
    depends_on:
      - postgres
    networks:
      - trinity-dev-net
    restart: always

  mongo-express:
    image: mongo-express:latest
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rootpass
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8083:8081"
    depends_on:
      - mongo
    networks:
      - trinity-dev-net
    restart: always

  web:
    build: ./TrinityBackendDjango
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3
    volumes:
      - ./TrinityBackendDjango:/code
      - ./TrinityBackendFastAPI:/code/TrinityBackendFastAPI
    env_file:
      - ./TrinityBackendDjango/.env
    ports:
      - "8003:8000"
    environment:
      <<: [*redis-env, *celery-env]
      HOST_IP: ${HOST_IP:-10.2.4.48}
      FRONTEND_PORT: "8081"
      CORS_ALLOWED_ORIGINS: "http://127.0.0.1:8081,http://${HOST_IP:-10.2.4.48}:8081,http://172.17.48.1:8081,http://10.2.4.48:8081,https://trinity-dev.quantmatrixai.com"
      CSRF_TRUSTED_ORIGINS: "http://127.0.0.1:8081,http://${HOST_IP:-10.2.4.48}:8081,http://172.17.48.1:8081,http://10.2.4.48:8081,https://trinity-dev.quantmatrixai.com"
      MONGO_URI: "mongodb://root:rootpass@mongo:27017/trinity_dev?authSource=admin"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      REDIS_LOG_SERVICE: django-web
    depends_on:
      - postgres
      - mongo
      - redis
      - minio
      - flight
    networks:
      - trinity-dev-net
    labels:
      - "environment=dev"
      - "traefik.enable=true"
      - "traefik.http.routers.django.rule=Host(`trinity-dev.quantmatrixai.com`) && PathPrefix(`/admin`)"
      - "traefik.http.routers.django.entrypoints=web"
      - "traefik.http.routers.django.middlewares=django-strip@docker"
      - "traefik.http.middlewares.django-strip.stripprefix.prefixes=/admin"
      - "traefik.http.services.django.loadbalancer.server.port=8000"
    restart: always

  celery:
    build: ./TrinityBackendDjango
    command: celery -A config.celery worker --loglevel=info
    volumes:
      - ./TrinityBackendDjango:/code
      - ./TrinityBackendFastAPI:/code/TrinityBackendFastAPI
    env_file:
      - ./TrinityBackendDjango/.env
    depends_on:
      - redis
      - postgres
      - mongo
    networks:
      - trinity-dev-net
    environment:
      <<: [*redis-env, *celery-env]
      MONGO_URI: "mongodb://root:rootpass@mongo:27017/trinity_dev?authSource=admin"
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      REDIS_LOG_SERVICE: django-celery
    restart: always

  fastapi:
    build: ./TrinityBackendDjango
    command: uvicorn apps.orchestration.fastapi_app:app --host 0.0.0.0 --port 8001
    volumes:
      - ./TrinityBackendDjango:/code
      - ./TrinityBackendFastAPI:/code/TrinityBackendFastAPI
    env_file:
      - ./TrinityBackendDjango/.env
    environment:
      <<: [*redis-env, *celery-env]
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
      FLIGHT_HOST: flight
      FLIGHT_PORT: 8816
      FLIGHT_REGISTRY_FILE: /tmp/flight_registry.json
      HOST_IP: ${HOST_IP:-10.2.4.48}
      FASTAPI_CORS_ORIGINS: "http://127.0.0.1:8081,http://${HOST_IP:-10.2.4.48}:8081,http://172.17.48.1:8081,http://10.2.4.48:8081,https://trinity-dev.quantmatrixai.com,https://trinity.quantmatrixai.com"
      MONGO_URI: "mongodb://root:rootpass@mongo:27017/trinity_dev?authSource=admin"
      CLASSIFY_MONGO_URI: "mongodb://root:rootpass@mongo:27017/?authSource=admin"
      REDIS_LOG_SERVICE: fastapi-api
    ports:
      - "8004:8001"
    depends_on:
      - postgres
      - mongo
      - redis
      - minio
      - flight
    networks:
      - trinity-dev-net
    labels:
      - "environment=dev"
      - "traefik.enable=true"
      - "traefik.http.routers.fastapi.rule=Host(`trinity-dev.quantmatrixai.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.fastapi.entrypoints=web"
      - "traefik.http.services.fastapi.loadbalancer.server.port=8001"
    restart: always

  flight:
    build:
      context: ./TrinityBackendFastAPI
      dockerfile: Dockerfile
    command: python app/flight_server.py
    env_file:
      - ./TrinityBackendDjango/.env
    labels:
      - "environment=dev"
    environment:
      FLIGHT_PORT: 8816
    ports:
      - "${FLIGHT_HOST_PORT:-8816}:8816"
    networks:
      - trinity-dev-net
    restart: always

  trinity-ai:
    build:
      context: ./TrinityAI
      dockerfile: Dockerfile
    env_file:
      - ./TrinityBackendDjango/.env
    environment:
      <<: *redis-env
      OLLAMA_IP: 10.2.4.48
      MONGO_URI: "mongodb://root:rootpass@mongo:27017/trinity_dev?authSource=admin"
      CLASSIFY_MONGO_URI: "mongodb://root:rootpass@mongo:27017/?authSource=admin"
      FASTAPI_BASE_URL: http://fastapi:8001
      FASTAPI_HOST: fastapi
      FASTAPI_PORT: "8001"
      REDIS_LOG_SERVICE: trinity-ai
    volumes:
      - ./TrinityBackendFastAPI/app/DataStorageRetrieval:/app/DataStorageRetrieval:ro
    ports:
      - "8005:8002"
    networks:
      - trinity-dev-net
    labels:
      - "environment=dev"
      - "traefik.enable=true"
      - "traefik.http.routers.trinity-ai-dev.rule=Host(`trinity-dev.quantmatrixai.com`) && PathPrefix(`/trinityai`)"
      - "traefik.http.routers.trinity-ai-dev.entrypoints=web"
      - "traefik.http.routers.trinity-ai-dev.priority=100"
      - "traefik.http.services.trinity-ai-dev.loadbalancer.server.port=8002"
      - "traefik.http.services.trinity-ai-dev.loadbalancer.passhostheader=true"
    restart: always

  frontend:
    build:
      context: ./TrinityFrontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=development  # ðŸ‘ˆ keeps console.log for development
        - VITE_AI_PORT=8005  # ðŸ‘ˆ Port for trinity-ai service (host port mapping)
        - VITE_HOST_IP=${HOST_IP:-10.2.4.48}  # ðŸ‘ˆ Host IP for accessing services
    environment:
      - NODE_ENV=development
      - VITE_AI_PORT=8005  # ðŸ‘ˆ Port for trinity-ai service (host port mapping)
      - VITE_HOST_IP=${HOST_IP:-10.2.4.48}  # ðŸ‘ˆ Host IP for accessing services
    ports:
      - "8081:80"
    networks:
      - trinity-dev-net
    depends_on:
      - web
    labels:
      - "environment=dev"
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`trinity-dev.quantmatrixai.com`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    restart: always

  traefik:
    image: traefik:v2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --providers.docker.constraints=Label(`environment`,`dev`)
    ports:
      - "9081:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - trinity-dev-net
    depends_on:
      - web
      - fastapi
    restart: always

volumes:
  postgres_data:
  mongo_data:
  redis_data:
  minio_data:
  prometheus_data:
  grafana_data:
  loki_data:
  promtail_positions:

networks:
  trinity-dev-net:
    name: trinity-dev-net
