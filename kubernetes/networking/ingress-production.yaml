# Trinity Production Ingress Configuration
# Optimized for on-premises deployment with NGINX Ingress Controller

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trinity-production-ingress
  namespace: trinity-production
  labels:
    app: trinity
    environment: production
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/client-body-buffer-size: "1m"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "8k"
    
    # Rate limiting for production
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    
    # CORS handling
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://trinity.quantmatrixai.com"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
    
    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;
    
    # For cert-manager (uncomment when ready to use)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
spec:
  ingressClassName: nginx
  
  # TLS configuration (uncomment when certificates are ready)
  # tls:
  # - hosts:
  #   - trinity.quantmatrixai.com
  #   secretName: trinity-production-tls
  # - hosts:
  #   - api.trinity.quantmatrixai.com
  #   secretName: trinity-api-production-tls
  
  rules:
  # Main application domain
  - host: trinity.quantmatrixai.com
    http:
      paths:
      # Frontend (React)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      # Django Admin
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
      # Django API endpoints
      - path: /api/v1
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
      # Static files
      - path: /static
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
      # Media files
      - path: /media
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
  
  # API subdomain for better organization
  - host: api.trinity.quantmatrixai.com
    http:
      paths:
      # FastAPI endpoints
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8001
      # TrinityAI endpoints
      - path: /trinityai
        pathType: Prefix
        backend:
          service:
            name: trinity-ai-service
            port:
              number: 8002
      # Flight server endpoints
      - path: /flight
        pathType: Prefix
        backend:
          service:
            name: flight-service
            port:
              number: 8817
  
  # Alternative: Single domain setup (comment out the api subdomain section above if using this)
  # - host: trinity.quantmatrixai.com
  #   http:
  #     paths:
  #     # Frontend (React)
  #     - path: /
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: frontend-service
  #           port:
  #             number: 80
  #     # Django Admin and API
  #     - path: /admin
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: django-service
  #           port:
  #             number: 8000
  #     # FastAPI endpoints
  #     - path: /api
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: fastapi-service
  #           port:
  #             number: 8001
  #     # TrinityAI endpoints
  #     - path: /trinityai
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: trinity-ai-service
  #           port:
  #             number: 8002
  #     # Flight server endpoints
  #     - path: /flight
  #       pathType: Prefix
  #       backend:
  #         service:
  #           name: flight-service
  #           port:
  #             number: 8817

---
# Ingress for local/internal access (no SSL required)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trinity-local-ingress
  namespace: trinity-production
  labels:
    app: trinity
    environment: production
    type: local
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  # Local access via IP address
  - host: 10.2.4.48  # Update with your actual server IP
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: django-service
            port:
              number: 8000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: fastapi-service
            port:
              number: 8001
      - path: /trinityai
        pathType: Prefix
        backend:
          service:
            name: trinity-ai-service
            port:
              number: 8002

---
# Service for exposing via NodePort (fallback option)
apiVersion: v1
kind: Service
metadata:
  name: trinity-nodeport
  namespace: trinity-production
  labels:
    app: trinity
    type: nodeport
spec:
  type: NodePort
  selector:
    app: frontend-production  # Update based on your frontend service labels
  ports:
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30080  # Accessible via <node-ip>:30080
  - name: admin
    port: 8000
    targetPort: 8000
    nodePort: 30800  # Django admin via <node-ip>:30800

---
# Load Balancer Service (for cloud or MetalLB)
apiVersion: v1
kind: Service
metadata:
  name: trinity-loadbalancer
  namespace: trinity-production
  labels:
    app: trinity
    type: loadbalancer
  annotations:
    # MetalLB annotations (for on-premises)
    metallb.universe.tf/address-pool: trinity-pool
    metallb.universe.tf/allow-shared-ip: trinity-shared-ip
spec:
  type: LoadBalancer
  # loadBalancerIP: 10.2.4.48  # Uncomment and specify IP if using MetalLB
  selector:
    app: frontend-production  # Update based on your frontend service labels
  ports:
  - name: http
    port: 80
    targetPort: 80
  - name: https
    port: 443
    targetPort: 80
  - name: admin
    port: 8000
    targetPort: 8000