apiVersion: v1
kind: ConfigMap
metadata:
  name: trinity-staging-config
  namespace: trinity-staging
data:
  # Django Configuration - STAGING (minikube)
  HOST_IP: "127.0.0.1"  # Docker Desktop Kubernetes IP
  FRONTEND_PORT: "8082"
  POSTGRES_DB: "trinity_db"
  POSTGRES_USER: "trinity_user"
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  
  # MongoDB Configuration - STAGING
  MONGO_INITDB_ROOT_USERNAME: "root"
  MONGO_URI: "mongodb://root:rootpass@mongo-service:27017/trinity_staging?authSource=admin"
  
  # Redis Configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_URL: "redis://redis-service:6379/0"
  
  # MinIO Configuration (External) - STAGING
  MINIO_ENDPOINT: "minio-service:9000"
  MINIO_BUCKET: "trinity"
  MINIO_REGION: "us-east-1"
  
  # Application Specific - STAGING
  ENVIRONMENT: "staging"
  DEBUG: "true"
  
  # CORS Configuration - STAGING (Updated with minikube IP)
  CORS_ALLOWED_ORIGINS: "http://127.0.0.1:8082,http://192.168.49.2:8082,http://172.17.48.1:8082,http://10.2.4.48:8082,https://trinity-staging.quantmatrixai.com"
  CSRF_TRUSTED_ORIGINS: "http://127.0.0.1:8082,http://192.168.49.2:8082,http://172.17.48.1:8082,http://10.2.4.48:8082,https://trinity-staging.quantmatrixai.com"
  FASTAPI_CORS_ORIGINS: "http://127.0.0.1:8082,http://192.168.49.2:8082,http://172.17.48.1:8082,http://10.2.4.48:8082,https://trinity-staging.quantmatrixai.com,https://trinity.quantmatrixai.com,https://trinity-dev.quantmatrixai.com"
  
  # Flight Server Configuration - STAGING
  FLIGHT_HOST: "flight-service"
  FLIGHT_PORT: "8817"
  
  # TrinityAI Configuration - STAGING
  OLLAMA_IP: "10.2.4.48"
  CLASSIFY_MONGO_URI: "mongodb://root:rootpass@mongo-service:27017/?authSource=admin"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: trinity-staging
data:
  # PostgreSQL init script
  init.sql: |
    CREATE USER trinity_user WITH PASSWORD 'trinity_pass';
    CREATE DATABASE trinity_db OWNER trinity_user;
    GRANT ALL PRIVILEGES ON DATABASE trinity_db TO trinity_user;
  
  # MongoDB init script
  mongo-init.js: |
    db = db.getSiblingDB('trinity_prod');
    db.createUser({
      user: 'trinity_user',
      pwd: 'trinity_pass',
      roles: [
        { role: 'readWrite', db: 'trinity_prod' }
      ]
    });
---
