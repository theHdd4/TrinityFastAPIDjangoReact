{{- if .Values.frontend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trinity-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    app: trinity-frontend
    component: frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: trinity-frontend
  template:
    metadata:
      labels:
        app: trinity-frontend
    spec:
      containers:
      - name: frontend
        image: {{ .Values.global.imageRegistry }}/{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}
        imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
        ports:
        - containerPort: {{ .Values.frontend.port }}
        resources:
          requests:
            memory: {{ .Values.frontend.resources.requests.memory }}
            cpu: {{ .Values.frontend.resources.requests.cpu }}
          limits:
            memory: {{ .Values.frontend.resources.limits.memory }}
            cpu: {{ .Values.frontend.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.frontend.port }}
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: trinity-frontend
  namespace: {{ .Values.global.namespace }}
  labels:
    app: trinity-frontend
spec:
  type: {{ .Values.services.type }}
  ports:
  - port: {{ .Values.services.ports.frontend }}
    targetPort: {{ .Values.frontend.port }}
    protocol: TCP
  selector:
    app: trinity-frontend
{{- end }}

