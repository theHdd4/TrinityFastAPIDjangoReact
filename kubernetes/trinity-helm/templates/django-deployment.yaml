{{- if .Values.django.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trinity-django
  namespace: {{ .Values.global.namespace }}
  labels:
    app: trinity-django
    component: backend
spec:
  replicas: {{ .Values.django.replicas }}
  selector:
    matchLabels:
      app: trinity-django
  template:
    metadata:
      labels:
        app: trinity-django
    spec:
      initContainers:
      - name: wait-for-postgres
        image: postgres:15
        command: ['sh', '-c', 'until pg_isready -h postgresql -p 5432 -U {{ .Values.postgresql.username }}; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-mongo
        image: mongo:6
        command: ['sh', '-c', 'until mongosh --host mongodb --port 27017 --eval "db.adminCommand(\"ping\")" --quiet; do echo waiting for mongo; sleep 2; done;']
      - name: wait-for-redis
        image: redis:7
        command: ['sh', '-c', 'until redis-cli -h redis -p 6379 ping; do echo waiting for redis; sleep 2; done;']
      containers:
      - name: django
        image: {{ .Values.global.imageRegistry }}/{{ .Values.images.django.repository }}:{{ .Values.images.django.tag }}
        imagePullPolicy: {{ .Values.images.django.pullPolicy }}
        ports:
        - containerPort: {{ .Values.django.port }}
        command: ["gunicorn", "config.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3"]
        env:
        - name: HOST_IP
          value: {{ .Values.django.env.HOST_IP }}
        - name: FRONTEND_PORT
          value: {{ .Values.django.env.FRONTEND_PORT }}
        - name: CORS_ALLOWED_ORIGINS
          value: {{ .Values.django.env.CORS_ALLOWED_ORIGINS }}
        - name: CSRF_TRUSTED_ORIGINS
          value: {{ .Values.django.env.CSRF_TRUSTED_ORIGINS }}
        - name: MONGO_URI
          value: "mongodb://{{ .Values.mongodb.rootUsername }}:{{ .Values.mongodb.rootPassword }}@mongodb:27017/trinity_prod?authSource=admin"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          value: {{ .Values.minio.accessKey }}
        - name: MINIO_SECRET_KEY
          value: {{ .Values.minio.secretKey }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresql.username }}:{{ .Values.postgresql.password }}@postgresql:5432/{{ .Values.postgresql.database }}"
        - name: REDIS_URL
          value: "redis://redis:6379/0"
        resources:
          requests:
            memory: {{ .Values.django.resources.requests.memory }}
            cpu: {{ .Values.django.resources.requests.cpu }}
          limits:
            memory: {{ .Values.django.resources.limits.memory }}
            cpu: {{ .Values.django.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /admin/
            port: {{ .Values.django.port }}
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /admin/
            port: {{ .Values.django.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trinity-django
  namespace: {{ .Values.global.namespace }}
  labels:
    app: trinity-django
spec:
  type: {{ .Values.services.type }}
  ports:
  - port: {{ .Values.services.ports.django }}
    targetPort: {{ .Values.django.port }}
    protocol: TCP
  selector:
    app: trinity-django
{{- end }}

