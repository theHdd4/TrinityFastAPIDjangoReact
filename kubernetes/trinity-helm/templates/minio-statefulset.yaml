{{- if .Values.minio.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: {{ .Values.global.namespace }}
  labels:
    app: minio
    component: storage
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: {{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}
        ports:
        - containerPort: 9000
          name: api
        - containerPort: 9001
          name: console
        command:
        - server
        - /data
        - --console-address
        - ":9001"
        env:
        - name: MINIO_ROOT_USER
          value: {{ .Values.minio.accessKey }}
        - name: MINIO_ROOT_PASSWORD
          value: {{ .Values.minio.secretKey }}
        volumeMounts:
        - name: minio-data
          mountPath: /data
        resources:
          requests:
            memory: {{ .Values.minio.resources.requests.memory }}
            cpu: {{ .Values.minio.resources.requests.cpu }}
          limits:
            memory: {{ .Values.minio.resources.limits.memory }}
            cpu: {{ .Values.minio.resources.limits.cpu }}
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: minio-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: {{ .Values.minio.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.minio.persistence.size }}
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: {{ .Values.global.namespace }}
  labels:
    app: minio
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.services.ports.minio }}
    targetPort: 9000
    protocol: TCP
    name: api
  - port: {{ .Values.services.ports.minioConsole }}
    targetPort: 9001
    protocol: TCP
    name: console
  selector:
    app: minio
{{- end }}

