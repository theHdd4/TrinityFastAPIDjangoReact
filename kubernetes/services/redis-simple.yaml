apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: trinity-staging
spec:
  type: ClusterIP
  selector:
    app: redis-simple
  ports:
    - port: 6379
      name: redis
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-simple
  namespace: trinity-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-simple
  template:
    metadata:
      labels:
        app: redis-simple
        environment: staging
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
          name: redis
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5


