apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-staging-pvc
  namespace: trinity-staging
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi
  storageClassName: hostpath
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-staging
  namespace: trinity-staging
spec:
  serviceName: mongo-service
  replicas: 1
  selector:
    matchLabels:
      app: mongo-staging
  template:
    metadata:
      labels:
        app: mongo-staging
        environment: staging
    spec:
      containers:
      - name: mongo
        image: mongo:6
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-staging-secrets
              key: mongo-password
        volumeMounts:
        - name: mongo-storage
          mountPath: /data/db
        resources:
          requests:
            memory: "512Mi"      # Optimized: WiredTiger cache
            cpu: "500m"          # Baseline for operations
          limits:
            memory: "2Gi"        # Document cache + operations
            cpu: "2000m"         # 2 CPU for aggregations
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: mongo-storage
        persistentVolumeClaim:
          claimName: mongo-staging-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: trinity-staging
  labels:
    app: mongo-staging
spec:
  selector:
    app: mongo-staging
  ports:
  - port: 27017
    targetPort: 27017
    name: mongo
  type: ClusterIP
---
