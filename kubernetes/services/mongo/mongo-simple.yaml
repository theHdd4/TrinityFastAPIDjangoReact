apiVersion: v1
kind: Service
metadata:
  name: mongo-service
  namespace: trinity-staging
spec:
  type: ClusterIP
  selector:
    app: mongo-simple
  ports:
    - port: 27017
      name: mongo
      targetPort: 27017
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-simple
  namespace: trinity-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-simple
  template:
    metadata:
      labels:
        app: mongo-simple
        environment: staging
    spec:
      containers:
      - name: mongo
        image: mongo:7.0
        ports:
        - containerPort: 27017
          name: mongo
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "root"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "rootpass"
        - name: MONGO_INITDB_DATABASE
          value: "trinity_db"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping').ok"
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping').ok"
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 5
