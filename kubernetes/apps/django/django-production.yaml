apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-production
  namespace: trinity-production
  labels:
    app: django-production
    environment: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: django-production
  template:
    metadata:
      labels:
        app: django-production
        environment: production
        version: v1
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - django-production
              topologyKey: kubernetes.io/hostname
      initContainers:
      - name: wait-for-postgres
        image: postgres:15
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U trinity_user; do
            echo "Waiting for PostgreSQL..."
            sleep 5
          done
          echo "PostgreSQL is ready"
      - name: wait-for-redis
        image: redis:7-alpine
        command:
        - sh
        - -c
        - |
          until redis-cli -h redis-service -p 6379 ping; do
            echo "Waiting for Redis..."
            sleep 5
          done
          echo "Redis is ready"
      - name: django-migrate
        image: trinity-production-web:latest
        command:
        - python
        - manage.py
        - migrate
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_USER
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-production-secrets
              key: postgres-password
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-production
              key: django-secret-key
      containers:
      - name: django
        image: trinity-production-web:latest
        imagePullPolicy: Always
        command: 
        - gunicorn
        - config.wsgi:application
        - --bind
        - "0.0.0.0:8000"
        - --workers
        - "4"
        - --max-requests
        - "1000"
        - --max-requests-jitter
        - "100"
        - --timeout
        - "30"
        - --keep-alive
        - "2"
        - --preload
        ports:
        - containerPort: 8000
          name: http
        env:
        # Database configuration
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_USER
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: POSTGRES_PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-production-secrets
              key: postgres-password
        # MongoDB configuration
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: MONGO_URI
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: REDIS_URL
        # Application configuration
        - name: HOST_IP
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: HOST_IP
        - name: FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: FRONTEND_PORT
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: CORS_ALLOWED_ORIGINS
        - name: CSRF_TRUSTED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: CSRF_TRUSTED_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: DEBUG
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: ENVIRONMENT
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-production
              key: django-secret-key
        # MinIO configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-production
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets-production
              key: minio-secret-key
        - name: MINIO_BUCKET
          valueFrom:
            configMapKeyRef:
              name: trinity-production-config
              key: MINIO_BUCKET
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /admin/login/
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /admin/login/
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/bash
              - -c
              - "sleep 15"
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: trinity-production
  labels:
    app: django-production
spec:
  selector:
    app: django-production
  ports:
  - port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: django-hpa
  namespace: trinity-production
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: django-production
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: django-pdb
  namespace: trinity-production
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: django-production
---