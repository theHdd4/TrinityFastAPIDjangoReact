apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-staging
  namespace: trinity-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: django-staging
  template:
    metadata:
      labels:
        app: django-staging
        environment: staging
    spec:
      containers:
      - name: django
        image: trinity-staging-web:latest
        imagePullPolicy: Never
        command: ["gunicorn", "config.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "4", "--timeout", "120", "--keep-alive", "5"]
        ports:
        - containerPort: 8000
        env:
        # Django configuration
        - name: DJANGO_SETTINGS_MODULE
          value: "config.settings"
        # Database configuration
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_USER
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-staging-secrets
              key: postgres-password
        # MongoDB configuration
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MONGO_URI
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: REDIS_URL
        # Application configuration
        - name: HOST_IP
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: HOST_IP
        - name: FRONTEND_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: FRONTEND_PORT
        - name: CORS_ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: CORS_ALLOWED_ORIGINS
        - name: CSRF_TRUSTED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: CSRF_TRUSTED_ORIGINS
        - name: DEBUG
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: DEBUG
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: django-secret-key
        # Tenant configuration
        - name: PRIMARY_DOMAIN
          value: "quantmatrix.ai"
        - name: TENANT_SEATS
          value: "20"
        - name: TENANT_PROJECT_CAP
          value: "5"
        - name: ADDITIONAL_DOMAINS
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: HOST_IP
        # MinIO configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "1536Mi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "3000m"
        # Health probes for Django - using TCP check instead of HTTP
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 3
          failureThreshold: 5
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: django-service
  namespace: trinity-staging
spec:
  selector:
    app: django-staging
  ports:
  - port: 8000
    targetPort: 8000
    name: django
  type: ClusterIP
---
