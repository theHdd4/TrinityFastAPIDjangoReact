apiVersion: apps/v1
kind: Deployment
metadata:
  name: flight-staging
  namespace: trinity-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flight-staging
  template:
    metadata:
      labels:
        app: flight-staging
        environment: staging
    spec:
      containers:
      - name: flight
        image: trinity-staging-flight:latest
        imagePullPolicy: Never
        command: ["python", "app/flight_server.py"]
        ports:
        - containerPort: 8817
        env:
        - name: FLIGHT_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: FLIGHT_PORT
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "3000m"
        livenessProbe:
          tcpSocket:
            port: 8817
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: 8817
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: flight-service
  namespace: trinity-staging
spec:
  selector:
    app: flight-staging
  ports:
  - port: 8817
    targetPort: 8817
    name: flight
  type: ClusterIP
---
