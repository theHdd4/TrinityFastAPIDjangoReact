apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-staging
  namespace: trinity-staging
spec:
  replicas: 1  # Reduced for Docker Desktop memory constraints
  selector:
    matchLabels:
      app: fastapi-staging
  template:
    metadata:
      labels:
        app: fastapi-staging
        environment: staging
    spec:
      containers:
      - name: fastapi
        image: trinity-staging-web:latest
        imagePullPolicy: Never
        command: ["uvicorn", "apps.orchestration.fastapi_app:app", "--host", "0.0.0.0", "--port", "8001"]
        ports:
        - containerPort: 8001
        env:
        # Application configuration
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_USER
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-staging-secrets
              key: postgres-password
        - name: FLIGHT_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: FLIGHT_HOST
        - name: FLIGHT_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: FLIGHT_PORT
        - name: HOST_IP
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: HOST_IP
        - name: FASTAPI_CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: FASTAPI_CORS_ORIGINS
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MONGO_URI
        - name: CLASSIFY_MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: CLASSIFY_MONGO_URI
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: REDIS_URL
        - name: REDIS_HOST
          value: "redis-service"
        - name: REDIS_PORT
          value: "6379"
        # MinIO configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "512Mi"      # Optimized: FastAPI lighter than Django
            cpu: "500m"          # 0.5 CPU baseline
          limits:
            memory: "1536Mi"     # 1.5Gi for data operations
            cpu: "2000m"         # 2 CPU for burst capacity
        livenessProbe:
          httpGet:
            path: /docs
            port: 8001
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /docs
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-service
  namespace: trinity-staging
spec:
  selector:
    app: fastapi-staging
  ports:
  - port: 8001
    targetPort: 8001
    name: fastapi
  type: ClusterIP
---
