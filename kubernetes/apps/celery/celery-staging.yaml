apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-staging
  namespace: trinity-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-staging
  template:
    metadata:
      labels:
        app: celery-staging
        environment: staging
    spec:
      containers:
      - name: celery
        image: trinity-staging-web:latest
        imagePullPolicy: Never
        command: ["celery", "-A", "config.celery", "worker", "--loglevel=info"]
        env:
        # Database configuration
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_USER
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: POSTGRES_PORT
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: trinity-staging-secrets
              key: postgres-password
        # MongoDB configuration
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MONGO_URI
        # Redis configuration
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: REDIS_URL
        # MinIO configuration
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "1024Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1500m"
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - config.celery
            - inspect
            - ping
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - config.celery
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
---
