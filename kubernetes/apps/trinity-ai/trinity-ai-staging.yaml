apiVersion: apps/v1
kind: Deployment
metadata:
  name: trinity-ai-staging
  namespace: trinity-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trinity-ai-staging
  template:
    metadata:
      labels:
        app: trinity-ai-staging
        environment: staging
    spec:
      containers:
      - name: trinity-ai
        image: trinity-staging-trinity-ai:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: OLLAMA_IP
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: OLLAMA_IP
        - name: MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MONGO_URI
        - name: CLASSIFY_MONGO_URI
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: CLASSIFY_MONGO_URI
        - name: VALIDATE_API_URL
          value: "fastapi-service:8001"
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: trinity-staging-config
              key: MINIO_ENDPOINT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-access-key
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: minio-secret-key
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "12Gi"
            cpu: "6000m"
        livenessProbe:
          httpGet:
            path: /trinityai/health
            port: 8002
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /trinityai/health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: trinity-ai-service
  namespace: trinity-staging
spec:
  selector:
    app: trinity-ai-staging
  ports:
  - port: 8002
    targetPort: 8002
    name: trinity-ai
  type: ClusterIP
---
