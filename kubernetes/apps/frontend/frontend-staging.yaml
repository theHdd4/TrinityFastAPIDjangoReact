apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-staging
  namespace: trinity-staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-staging
  template:
    metadata:
      labels:
        app: frontend-staging
        environment: staging
    spec:
      containers:
      - name: frontend
        image: trinity-staging-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: trinity-staging
spec:
  selector:
    app: frontend-staging
  ports:
  - port: 80
    targetPort: 80
    name: frontend
  type: ClusterIP
---
