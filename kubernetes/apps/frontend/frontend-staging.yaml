apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-staging
  namespace: trinity-staging
spec:
  replicas: 1  # Reduced for Docker Desktop memory constraints
  selector:
    matchLabels:
      app: frontend-staging
  template:
    metadata:
      labels:
        app: frontend-staging
        environment: staging
    spec:
      containers:
      - name: frontend
        image: trinity-staging-frontend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"       # Optimized: Nginx is very lightweight
            cpu: "50m"           # Minimal CPU for static serving
          limits:
            memory: "128Mi"      # Static file serving
            cpu: "200m"          # Small burst capacity
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: trinity-staging
spec:
  selector:
    app: frontend-staging
  ports:
  - port: 80
    targetPort: 80
    name: frontend
  type: ClusterIP
---
