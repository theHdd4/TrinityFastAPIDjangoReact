server {
    listen 80;
    # Change this to your domain if not using the IP directly
    server_name _;
    root /usr/share/nginx/html;
    
    # Increase client max body size to allow larger file uploads (100MB)
    client_max_body_size 100M;

    location /admin/ {
        # Strip the /admin prefix so Django receives /api/ and /admin/ paths
        proxy_pass http://django-service:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Allow CORS preflight requests to succeed when the frontend and backend
        # share the same domain via this proxy
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
        add_header Access-Control-Allow-Origin "$http_origin";
        add_header Access-Control-Allow-Credentials true;
    }

    location /api/ {
        proxy_pass http://fastapi-service:8001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeouts to prevent 504 Gateway Timeout errors
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin";
            add_header Access-Control-Allow-Credentials true;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,DELETE,OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization,Content-Type";
            add_header Access-Control-Max-Age 86400;
            return 204;
        }
        add_header Access-Control-Allow-Origin "$http_origin";
        add_header Access-Control-Allow-Credentials true;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
